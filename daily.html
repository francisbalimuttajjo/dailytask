<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailytasklist</title>
    <link rel="stylesheet" href="daily.css">

<body>
    <h2>Daily Task</h2>

    <div>
        <ol id="task_list">

        </ol>
    </div>


    
</body>
<script src="daily.js"></script>
